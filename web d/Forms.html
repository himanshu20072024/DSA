<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details</title>
</head>
<body>
    <label for="name">Enter name:</label>
    <input id="name" type="text"><br><br>
    <label for="DOB">Enter date of birth</label>
    <input id="DOB" type="date"><br><br>
    <label for="email">Email ID:</label>
    <input id="email" type="email"><br><br>
    <label for="password">Password</label>
    <input id="password" type="password"><br><br>
    <p>Select your planet</p>
    <label for="Earth">Earth</label>
    <input name="" id="Earth" type="radio"><br><br>
    <label for="Mars">Mars</label>
    <input id="Mars" type="radio"><br><br>
    <label for="Jupitor">Jupitor</label>
    <input id="Jupitor" type="radio"><br><br>
</body>
</html>

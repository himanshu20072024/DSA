<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Planner & Reminder</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #007acc;
  }
  #taskForm {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  #taskInput {
    flex: 1;
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #007acc;
    border-radius: 6px;
  }
  button {
    background-color: #007acc;
    border: none;
    color: white;
    padding: 0 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005fa3;
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    background: white;
    margin-bottom: 10px;
    padding: 12px 15px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    transition: background-color 0.3s ease;
  }
  li.done {
    text-decoration: line-through;
    color: #888;
    background-color: #d9e9ff;
  }
  .task-text {
    flex: 1;
    margin-left: 10px;
  }
  .actions button {
    background: transparent;
    border: none;
    color: #007acc;
    cursor: pointer;
    font-weight: bold;
    margin-left: 10px;
    font-size: 1rem;
  }
  .actions button:hover {
    color: #004d80;
  }
  #clearBtn {
    margin-top: 10px;
    background-color: #d9534f;
    width: 100%;
  }
  #clearBtn:hover {
    background-color: #c9302c;
  }
</style>
</head>
<body>

<h1>Daily Planner & Reminder</h1>

<form id="taskForm">
  <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off" required />
  <button type="submit">Add</button>
</form>

<ul id="taskList"></ul>

<button id="clearBtn">Clear Completed Tasks</button>

<script>
  const taskForm = document.getElementById('taskForm');
  const taskInput = document.getElementById('taskInput');
  const taskList = document.getElementById('taskList');
  const clearBtn = document.getElementById('clearBtn');

  // Load tasks from localStorage on page load
  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
  renderTasks();

  taskForm.addEventListener('submit', e => {
    e.preventDefault();
    const taskText = taskInput.value.trim();
    if (taskText === '') return;
    tasks.push({ text: taskText, done: false });
    saveAndRender();
    taskInput.value = '';
  });

  taskList.addEventListener('click', e => {
    if (e.target.classList.contains('toggleDone')) {
      const index = e.target.closest('li').dataset.index;
      tasks[index].done = !tasks[index].done;
      saveAndRender();
    } else if (e.target.classList.contains('deleteTask')) {
      const index = e.target.closest('li').dataset.index;
      tasks.splice(index, 1);
      saveAndRender();
    }
  });

  clearBtn.addEventListener('click', () => {
    tasks = tasks.filter(task => !task.done);
    saveAndRender();
  });

  function saveAndRender() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
  }

  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, i) => {
      const li = document.createElement('li');
      li.dataset.index = i;
      li.className = task.done ? 'done' : '';
      li.innerHTML = `
        <input type="checkbox" class="toggleDone" ${task.done ? 'checked' : ''} />
        <span class="task-text">${escapeHtml(task.text)}</span>
        <div class="actions">
          <button class="deleteTask" title="Delete task">&times;</button>
        </div>
      `;
      taskList.appendChild(li);
    });
  }

  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
    });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake Game with Start Button</title>
<style>
  body {
    background-color: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
    color: #4caf50;
  }
  canvas {
    background-color: #000;
    border: 3px solid #4caf50;
    border-radius: 12px;
  }
  #score {
    margin-top: 15px;
    font-size: 1.2rem;
  }
  button {
    margin-top: 15px;
    padding: 8px 20px;
    background-color: #4caf50;
    color: #000;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1>Snake Game</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="score">Score: 0</div>
<button id="startBtn">Start Game</button>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const box = 20;

  let snake = [];
  let food;
  let score = 0;
  let direction = null;
  let gameInterval = null;

  const scoreDisplay = document.getElementById('score');
  const startBtn = document.getElementById('startBtn');

  function initGame() {
    snake = [{ x: 9 * box, y: 10 * box }];
    food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    score = 0;
    direction = null;
    scoreDisplay.textContent = 'Score: 0';
  }

  function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = i === 0 ? '#4caf50' : '#76c776';
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
      ctx.strokeStyle = '#1b3a1b';
      ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = '#ff4444';
    ctx.fillRect(food.x, food.y, box, box);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (direction === 'LEFT') snakeX -= box;
    else if (direction === 'RIGHT') snakeX += box;
    else if (direction === 'UP') snakeY -= box;
    else if (direction === 'DOWN') snakeY += box;
    else return; // no direction yet, don't move snake

    if (snakeX === food.x && snakeY === food.y) {
      score++;
      scoreDisplay.textContent = 'Score: ' + score;
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    } else {
      snake.pop();
    }

    const newHead = { x: snakeX, y: snakeY };

    if (
      snakeX < 0 || snakeX >= canvas.width ||
      snakeY < 0 || snakeY >= canvas.height ||
      collision(newHead, snake)
    ) {
      clearInterval(gameInterval);
      alert('Game Over! Your score was: ' + score);
      startBtn.style.display = 'inline-block';
      return;
    }

    snake.unshift(newHead);
  }

  function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
      if (head.x === array[i].x && head.y === array[i].y) {
        return true;
      }
    }
    return false;
  }

  window.addEventListener('keydown', e => {
    const key = e.key;
    if ((key === 'ArrowLeft' || key === 'a') && direction !== 'RIGHT') direction = 'LEFT';
    else if ((key === 'ArrowRight' || key === 'd') && direction !== 'LEFT') direction = 'RIGHT';
    else if ((key === 'ArrowUp' || key === 'w') && direction !== 'DOWN') direction = 'UP';
    else if ((key === 'ArrowDown' || key === 's') && direction !== 'UP') direction = 'DOWN';
  });

  startBtn.addEventListener('click', () => {
    initGame();
    startBtn.style.display = 'none';
    gameInterval = setInterval(draw, 100);
  });
</script>

</body>
</html>
